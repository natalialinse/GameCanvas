<!DOCTYPE html>
<html>

<body>

    <canvas id="gameCanvas" width="800" height="500" style="border:1px solid" />

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        //CONSTANTS

        const CANVAS_HEIGHT = canvas.height;
        const CANVAS_WIDTH = canvas.width;

        const BOARD_Y = 50;
        const BOARD_P1_X = 300;
        const BOARD_P2_X = 500;

        const PADDLE_WIDTH = 20;
        const PADDLE_HEIGHT = 100;
        const PADDLE_P1_X = 10;
        const PADDLE_P2_X = 770;
        const PADDLE_START_Y = (CANVAS_HEIGHT - PADDLE_HEIGHT) / 2;

        const BALL_R = 15;
        const BALL_START_X = CANVAS_WIDTH / 2;
        const BALL_START_Y = CANVAS_HEIGHT / 2;
        const BALL_START_DX = 4.5;
        const BALL_START_DY = 1.5;

        const STATE_CHANGE_INTERVAL = 10;

        const PADDLE_STEP = 3;
        const P1_UP_BUTTON = 'KeyA';
        const P1_DOWN_BUTTON = 'KeyZ';
        const P2_UP_BUTTON = 'KeyK';
        const P2_DOWN_BUTTON = 'KeyM';

        const UP_ACTION = "up";
        const DOWN_ACTION = "down";
        const STOP_ACTION = "stop";

        const PAUSE_BUTTON = "KeyB";

        const ball = Ball();
        const p1 = Player();
        const p2 = Player();

        ctx.fillStyle = "rgb(204, 0, 153)";
        ctx.font = "30px Arial";

        function coerceIn(value, min, max) {
            return Math.max(Math.min(value, max), min);
        }

        function isInBetween(value, min, max) {
            return value >= min && value <= max;
        }

        function drawPaddle(x, y) {
            ctx.fillRect(x, y, PADDLE_WIDTH, PADDLE_HEIGHT);
        }

        function drawPoints(text, x) {
            ctx.fillText(text, x, BOARD_Y);
        }

        function drawCircle(x, y, r) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fill();
        }

        function drawBall(x, y) {
            drawCircle(x, y, BALL_R);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        }

        //STATES

        let ballX = BALL_START_X;
        let ballY = BALL_START_Y;
        let ballDX = BALL_START_DX;
        let ballDY = BALL_START_DY;
        let p1PaddleY = PADDLE_START_Y;
        let p2PaddleY = PADDLE_START_Y;
        let p1Points = 0;
        let p2Points = 0;
        let p1Action = STOP_ACTION;
        let p2Action = STOP_ACTION;
        let paused = false;

        window.addEventListener('keydown', function (event) {
            let code = event.code;
            if (code === P1_UP_BUTTON) {
                p1.action = UP_ACTION;
            } else if (code === P1_DOWN_BUTTON) {
                p1.action = DOWN_ACTION;
            } else if (code === P2_UP_BUTTON) {
                p2.action = UP_ACTION;
            } else if (code === P2_DOWN_BUTTON) {
                p2.action = DOWN_ACTION;
            } else if (code === PAUSE_BUTTON) {
                paused = !paused;
            }
        });

        window.addEventListener('keyup', function (event) {
            let code = event.code;
            if ((code === P1_UP_BUTTON && p1.action === UP_ACTION) || (code === P1_DOWN_BUTTON && p1.action === DOWN_ACTION)) {
                p1.action = STOP_ACTION;
            } else if ((code === P2_UP_BUTTON && p2.action === UP_ACTION) || (code === P2_DOWN_BUTTON && p2.action === DOWN_ACTION)) {
                p2.action = STOP_ACTION;
            }
        });

        //OBJECTS

        function Ball() {
            return {
                x: BALL_START_X,
                y: BALL_START_Y,
                dx: BALL_START_DX,
                dy: BALL_START_DY,
                moveByStep: function () {
                    this.x += this.dx;
                    this.y += this.dy;
                },
                shouldBounceFromTopWall: function () {
                    return this.y < BALL_R && this.dy < 0;
                },
                shouldBounceFromBottomWall: function () {
                    return this.y + BALL_R > CANVAS_HEIGHT && this.dy > 0;
                },
                bounceFromWall: function () {
                    this.dy = -this.dy;
                },
                bounceFromPaddle: function () {
                    this.dx = -this.dx;
                },
                moveToStart: function () {
                    this.x = BALL_START_X;
                    this.y = BALL_START_Y;
                },
                isOutsideOnLeft: function () {
                    return this.x + BALL_R < 0;
                },
                isOutsideOnRight: function () {
                    return this.x - BALL_R > CANVAS_WIDTH;
                },
                isOnTheSameHeightAsPaddle: function (paddleY) {
                    return isInBetween(this.y, paddleY, paddleY + PADDLE_HEIGHT);
                },
                shouldBounceFromLeftPaddle: function () {
                    return this.dx < 0 && isInBetween(this.x - BALL_R, PADDLE_P1_X, PADDLE_P1_X + PADDLE_WIDTH) && this.isOnTheSameHeightAsPaddle(p1.paddle.y);
                },
                shouldBounceFromRightPaddle: function () {
                    return this.dx > 0 && isInBetween(this.x + BALL_R, PADDLE_P2_X, PADDLE_P2_X + PADDLE_WIDTH) && this.isOnTheSameHeightAsPaddle(p2.paddle.y);
                }

            }
        };

        function Player(paddleX, boardX) {
            return {
                points: 0,
                boardX: boardX,
                action: STOP_ACTION,
                paddle: {
                    y: PADDLE_START_Y,
                    setY: function (newY) {
                        const minPaddleY = 0;
                        const maxPaddleY = CANVAS_HEIGHT - PADDLE_HEIGHT;
                        this.y = coerceIn(newY, minPaddleY, maxPaddleY);
                    },
                    stepDown: function () {
                        this.setY(this.y + PADDLE_STEP);
                    },
                    stepUp: function () {
                        this.setY(this.y - PADDLE_STEP);
                    }
                },
                makeAction: function () {
                    if (this.action === UP_ACTION) {
                        this.paddle.stepUp();
                    } else if (this.action === DOWN_ACTION) {
                        this.paddle.stepDown();
                    }
                }
            }
        }

        function movePaddles() {
            p1.makeAction();
            p2.makeAction();
        }

        function shouldBounceBallFromTopWall() {
            return ballY < BALL_R && ballDY < 0;
        }

        function shouldBounceBallFromBottomWall() {
            return ballY + BALL_R > CANVAS_HEIGHT && ballDY > 0;
        }

        function moveBallByStep() {
            ballX += ballDX;
            ballY += ballDY;
        }

        function bounceBallFromWall() {
            ballDY = -ballDY;
        }

        function bounceBallFromPaddle() {
            ballDX = -ballDX;
        }

        function moveBallToStart() {
            ballX = BALL_START_X;
            ballY = BALL_START_Y;
        }

        function ballIsOutsideOnLeft() {
            return ballX + BALL_R < 0;
        }

        function ballIsOutsideOnRight() {
            return ballX - BALL_R > CANVAS_WIDTH;
        }

        function isBallOnTheSameHeightAsPaddle(paddleY) {
            return isInBetween(ballY, paddleY, paddleY + PADDLE_HEIGHT);
        }

        function shouldBounceFromLeftPaddle() {
            return ballDX < 0 && isInBetween(ballX - BALL_R, PADDLE_P1_X, PADDLE_P1_X + PADDLE_WIDTH) && isBallOnTheSameHeightAsPaddle(p1PaddleY);
        }
        function shouldBounceFromRightPaddle() {
            return ballDX > 0 && isInBetween(ballX + BALL_R, PADDLE_P2_X, PADDLE_P2_X + PADDLE_WIDTH) && isBallOnTheSameHeightAsPaddle(p2PaddleY);
        }

        function moveBall() {
            if (ball.shouldBounceFromTopWall() || ball.shouldBounceFromBottomWall()) {
                ball.bounceFromWall();
            }
            if (ball.shouldBounceFromLeftPaddle() || ball.shouldBounceFromRightPaddle()) {
                ball.bounceFromPaddle();
            }

            if (ball.isOutsideOnLeft()) {
                ball.moveToStart();
                p2.points++;
            } else if (ball.isOutsideOnRight()) {
                ball.moveToStart();
                p1.points++;
            }

            ball.moveByStep();
        }

        function updateState() {
            moveBall();
            movePaddles();
        }

        function drawState() {
            clearCanvas();
            drawPoints(p1Points.toString(), BOARD_P1_X);
            drawPoints(p2Points.toString(), BOARD_P2_X);
            drawBall(ballX, ballY);
            drawPaddle(PADDLE_P1_X, p1PaddleY);
            drawPaddle(PADDLE_P2_X, p2PaddleY);
        }

        function updateAndDrawState() {
            if (paused) return;
            updateState();
            drawState();
        }

        setInterval(updateAndDrawState, STATE_CHANGE_INTERVAL);
    </script>
</body>

</html>
